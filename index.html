<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train-Ticket Reservation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Train-Ticket Reservation</h1>
    <form action="./index.html">
        <div>
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="number" placeholder="Enter your Number" id="phone" required>
            <span class="none">It should be a phone number!!!</span>
        </div>
        <div>
            <label for="trainid">Train Number and Name</label>
            <select name="trainname" id="trainid" required>
                <option value="101 Kovai Express">101 Kovai Express</option>
                <option value="201 Chennai Express">201 Chennai Express</option>
                <option value="301 Salem Express">301 Salem Express</option>
                <option value="401 Salem Express">401 Trichy Express</option>
            </select>
        </div>
        <div>
            <label for="class">Class of Travel</label>
            <select name="class" id="class" required>
                <option value="1st">First Class</option>
                <option value="2nd">Second Class</option>
                <option value="a/c">With A/C</option>
            </select>
        </div>
        <div>
            <label for="date">Select Your Date of Travel</label>
            <input type="date" id="date" required>
            <p class="none">Please Select date within a month</p>
        </div>
        <div>
            <label for="number">Number of Tickets</label>
            <input type="number" id="number" placeholder="Enter the No. of Tickets" required>
        </div>
        <button type="submit">Check Availability</button>
    </form>
    <script src="./script.js"></script>
</body>

</html>
